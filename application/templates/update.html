{% extends "base.html" %}
{% block title %} Update Nickname {% endblock %}
{% block body %}

<h1>Update Nickname</h1>

    <div>

        <form  method = "POST" action="">
            {{ form.hidden_tag() }}
            <div class ="form-group">
                {{ form.nickname.label }}
                {{ form.nickname (size=30)}}
            </div>
            <div class ="form-group">
                {{ form.submit }}
            </div>

        </form>
    </div>
{% endblock %}
