{% extends "base.html" %}

{% block title %} Poke Database {% endblock %}

{% block body %}
<h1>Welcome to the Pokedex Database</h1>
<div>
    <h2> Return Home <b/> <button><a href="home">Home</a></button> </h2>
    <h2><b> Add Pokemon <b/> <button><a href="insert">Click here</a></button> </h2>
    <div>
        <table>
            <tr>
                {% for header in headings %}
                <th>{{header}}</th>
                {% endfor %}
            </tr>
            {% for line in table %}
            <tr>
                <td>{{ line }}</td>
            </tr>
            {% endfor %}



        </table>

    </div>
</div>

{% endblock %}
